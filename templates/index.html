		<style>
			@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
			
			h1.logo {
				font-family: Orbitron;
				font-weight: 500;
				font-size: 5em;
				padding: 0;
				padding-right: .8em;
				margin: 0;
				line-height: 1.2em;
			}
			
			div.radio {
				height: 10rem;

			}

			svg#radar-circle {
				position: absolute;
				width: 100%;
				height: 100%;
				margin: auto;
				top: 0; 
				right: 0;
			}
			
			div.cat {
				justify-content: flex-end;
				align-items: flex-end;
			}
		</style>

	</head>
	<body class="bg-[black] text-[white]">

			<div class="container flex flex-col w-full h-[100vh] justify-center items-center">
				<div class="cat flex relative pt-10">
					<img class="w-[7em] h-[5.5em] mb-4" src="{{ url_for('static', filename='vendors/images/smart-rpi-logo-mue.png') }}"/>
						<h1 class="logo">smart rpi</h1>

						<svg id="radar-circle">
							<circle cx="87.5%" cy="47%" r="0" fill-opacity="0" stroke="#00daff" stroke-width="2px" stroke-opacity="1">
								<animate attributeName="r" from="0" to="70" dur="3s" repeatCount="indefinite" />
								<animate attributeName="stroke-opacity" from="1" to="0" dur="3s" repeatCount="indefinite"></animate>
							</circle>
							<circle cx="87.5%" cy="47%" r="0" fill-opacity="0" stroke="#00daff" stroke-width="2px" stroke-opacity="1">
								<animate attributeName="r" from="0" to="70" dur="3s" repeatCount="indefinite" begin="0.75s" />
								<animate attributeName="stroke-opacity" from="1" to="0" dur="3s" repeatCount="indefinite" begin="0.75s"></animate>
							</circle>
							<circle cx="87.5%" cy="47%" r="0" fill-opacity="0" stroke="#00daff" stroke-width="2px" stroke-opacity="1">
								<animate attributeName="r" from="0" to="70" dur="3s" repeatCount="indefinite" begin="1.5s" />
								<animate attributeName="stroke-opacity" from="1" to="0" dur="3s" repeatCount="indefinite" begin="1.5s"></animate>
							</circle>
							<circle cx="87.5%" cy="47%" r="8" fill="#00daff" stroke="#979797"></circle>
						</svg>

				</div>
			</div>

		<script src="/static/js/runtime.js"></script>
		<script src="/static/js/app.js"></script>
		</script>
	</body>
